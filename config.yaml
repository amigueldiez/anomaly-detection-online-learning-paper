# Configuraci√≥n general

# Path to dataset
FILENAME: '../NF-UNSW-NB15.csv'

# Log configuration
logs_save:
  - 'accuracy'
  - 'recall'
filename_log:
  - '70'
  - '80'
  - '90'

filename_plot_accuracy: 'plot_acc.png'
filename_plot_recall: 'plot_recall.png'
filename_plot_fpr: 'plot_fpr.png'
filename_plot_anomalies: 'plot_anomalies.png'

# IP preprocess configuration
# IPv4 or IP_DOMAINS
TYPE_IP: 'IPv4'

# Unifies L_SRC_PORT, L_DST_PORT, and DIRECTION into a single column with the significant port
SIGNIFICANT_PORT: False

# Number of benign flows that are additionally added to the evaluation set
BENIGN_FLOWS_ADDITIONAL: 0

# Scaling configuration to test
scaling_type:
  - 'MaxAbsScaler'
  # - 'MinMaxScaler'
  # - 'Normalizer'
  # - 'RobustScaler'
  # - 'StandardScaler'

# Model parameters to test
nu_value:
  - 0.05
