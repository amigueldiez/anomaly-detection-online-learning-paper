  - 'IPV4_SRC_ADDR'
  - 'IPV4_DST_ADDR'
  - 'L4_DST_PORT'
  - 'L4_SRC_PORT'
  - 'PROTOCOL'
  - 'IN_BYTES'
  - 'OUT_BYTES'
  - 'FLOW_DURATION_MILLISECONDS'
  - 'Label'

# Flows configuration
FLOWS_TRAIN_SCALER: 1000
FLOWS_TRAIN_OML: 100000